<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Hospital Admit Card Registration Form</title>
  <style>
    body {
      background-image: url('.doc.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar{
      background-color: rgba(137, 131, 131, 0.5); /* Semi-transparent background for navbar and form */
      padding: 30px;
      border-radius: 10px;
    }
    .form-container{
      background-color: rgba(91, 188, 170, 0.8); /* Semi-transparent background for navbar and form */
      padding: 30px;
      border-radius: 10px;
    }

    .form-container {
      margin-top: 20px;
      flex-grow: 1; /* Allow form container to grow and take available space */
    }
  </style>
</head>

<body>
  <div id="alert"></div>
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="ar-removebg-preview.png" alt="Logo" height="150" class="d-inline-block rounded-circle align-text-top shadow bg-light">
      </a>
      <div class="text-center w-100">
        <h2 class="text-white">AR Complex Admit Card</h2>
      </div>
    </div>
  </nav>

  <div class="container form-container">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputPatientName" class="form-label">Patient Name</label>
        <input type="text" class="form-control" id="inputPatientName" placeholder="Enter patient's full name" required>
        <div class="invalid-feedback">
          Please enter a valid name!
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
        <div class="invalid-feedback">
          Please enter a valid email!
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputPhoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number" required>
        <div class="invalid-feedback">
          Please enter a valid phone number!
        </div>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
      </div>
      <div class="col-12">
        <label for="inputMedicalHistory" class="form-label">Medical History</label>
        <textarea class="form-control" id="inputMedicalHistory" rows="3" placeholder="Describe any medical conditions or allergies"></textarea>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" required>
          <option selected>Choose...</option>
          <option>Punjab</option>
          <option>Sindh</option>
          <option>Balochistan</option>
          <option>KPK</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submit">Register</button>
      </div>
    </form>
  </div>

 
  <script src="script.js"></script>
</body>

</html>
